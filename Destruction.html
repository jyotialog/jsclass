<html>
     <head>
          <title>Object Detruction</title>
     </head>
     <body>

<script>

     // Object Destruction
// Last variable has many values, by showing  ...x 
var a,b,c,d;
[a,b,c,...d]=[1,2,3,4,5,6,7,8,9];  
console.log(a);
console.log(b);
console.log(c);
console.log(d);
</script>


<script>
     ({a, b, ...x} = {a: 100, b: 200, c: 300, d: 400,e:500});
console.log(a); 
console.log(b); 
console.log(x); 
</script>


     </body>
</html>
