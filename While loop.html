<html>
        <head>
                            <title> While Loop</title>
        </head>   
        <body>
          <h1 id="loop" style="color:red"></h1>   
          

          <h1 id="loop1" style="color:green"></h1>
          
          <script>
        var a=0.0003;
        var result="";
        while (a<10){
         
          result +="<br>"+a;
          a++;
           }
           
         var b=0.0003;
         var result1="";
         do{
             result1+="<br>"+b;                b++;
         } while (b>=10);
           
           
         document.getElementById("loop").innerHTML=result;
  document.getElementById("loop1").innerHTML=result1;                            
                              
                              
                              
                              
                              
          </script>       
                            
                            
                            
                            
                            
        </body>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
</html>
